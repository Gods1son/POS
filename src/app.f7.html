        var self = this;
        console.log("download data");
        
        var mogulsheetdb = self.$app.methods.startPouch();
          //var id = self.settingsID;
          mogulsheetdb.find({

          },

        }).then(function(ar){
          var arr = ar.docs;
          var clientsWS = XLSX.utils.json_to_sheet(arr);
          
          // A workbook is the name given to an Excel file
          var wb = XLSX.utils.book_new(); // make Workbook of Excel

          // add Worksheet to Workbook

          XLSX.utils.book_append_sheet(wb, clientsWS, 'clients'); // sheetAName is name of Worksheet
          //XLSX.utils.book_append_sheet(wb, pokemonWS, 'pokemons')   
          // export Excel file
          /* write workbook (use type 'binary') */
          self.writeFileQ(wb, "test.xlsx").then((suc) => {console.log(suc)}).catch((err) => { console.log(err) });
        })
      },
      writeFileQ(workbook, filename) {
          return new Promise((resolve, reject) => {
              // the interface wasn't clearly documented, but this reasonable guess worked...
              XLSX.writeFileAsync(filename, workbook, "o", (error, result) => {
                  (error)? reject(error) : resolve(result);
              })
          })
