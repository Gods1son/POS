<script>

import Dexie from 'dexie';
//import List from 'list.js';

var db = new Dexie("BizExpenseManagerDB");
          db.version(1).stores({
            ingredients: "++id,name,unit_size,unit,cost_per_unit,status,created_date",
            products: "++id,name,cost,status,created_date",
            product_ingredient: "++id,productID,ingredientID,unit_size,cost,status,created_date",
            product_otherMaterials: "++id,productID,name,cost,status,created_date",
            sales: "++id,product_name,buyer_name,cost,amountPaid,isPaid,date_paid,created_date,status",
            expenses: "++id,name,amount_to_pay,amount_paid,date_paid,created_date,recurring,status",

            ingredients_history: "++id,ingID,name,unit_size,unit,cost_per_unit,status,created_date",
            products_history: "++id,prodID,name,cost,status,created_date",
            sales_history: "++id,salesID,product_name,buyer_name,cost,amountPaid,isPaid,date_paid,created_date,status",
            expenses_history: "++id,expID,name,amount_to_pay,amount_paid,date_paid,created_date,recurring,status"
          })


export default {
  test: 5,
  data: function () {
      // Must return an object
      return {
        ings: null,
        totalMat:0,
        currentIng: null
      }
    },
  methods:{
    fakeAlert: function(){
        var self = this;
        self.$app.dialog.alert("hey");
    },
    showToast: function(text, position){
        var self = this;
        self.$app.toast.create({
                        text: text,
                        position: position,
                        closeTimeout: 2000,
                        }).open();
    },
    DeleteItem: function(list, id){
        var self = this;
        var checked = 0;
        var text = "delete"
        var toggle = self.$app.toggle.get(".showInactiveIngs");
        if(toggle != undefined){
            if(toggle.checked){
                text = "activate";
                checked = 1;
            }
        }
        self.$app.dialog.confirm("Are you sure you want to " + text + "?", function(){
            db.ingredients.update(Number(id), {status: checked}).then(function (updated) {
              if (updated){
                self.ings = self.ings.filter(function(e){ 
                      return e.id != Number(id);
                  });
                  //console.log(self.ings);
                  self.$setState({
                      ings:self.ings,
                      totalMat:self.ings.length
                  }, function(){
                      
                      self.showToast("Material " + text + "d!", "center");
                        list.remove("id", id);
                  });
              }
            });
        }, null);
    },
    openPopUp: function(id){
        var self = this;
        
        //popup.once("opened", function(){
          if(id != null || id != undefined){
              var item = self.ings.find(function(e){ 
                        return e.id == Number(id);
                    });
                    self.$setState({
                      currentIng:Number(id)
                    });
                    $$("input.name").val(item.name);
                    $$("input.unit_size").val(item.unit_size);
                    $$("input.unit").val(item.unit);
                    $$("input.cost_per_unit").val(item.cost_per_unit);
                    var popup = self.$app.popup.open('.newIngredient', true);
            } else{
              var popup = self.$app.popup.open('.newIngredient', true);
              self.$setState({
                  currentIng:null
              });
            }
        //})
        
    },
    closePopUp: function(){
        var self = this;
        var popup = self.$app.popup.close('.newIngredient', true);
        $$("input.name,input.unit_size,input.unit,input.cost_per_unit").val("");
        popup.once("closed", function(){

        });
    },
    saveData: function(){
      //var $$ = this.Dom7;
      var self = this;
      var elem = $$("input:required");
      var err = self.$app.input.validateInputs(".ingForm");
      if(err){
        var obj = {
                name: $$("input.name").val(), 
                unit_size: $$("input.unit_size").val(), 
                unit: $$("input.unit").val(), 
                cost_per_unit: $$("input.cost_per_unit").val(), 
                status:1
              };
            if(self.currentIng != null){
              obj.id = self.currentIng;
            }
          db.ingredients.put(obj).then(function(id) {
                  db.ingredients.get(id).then(function(item) {
                    //self.$app.dialog.alert("Item saved.");
                    self.showToast("Item saved.", "center");
                    $$("input.name,input.unit_size,input.unit,input.cost_per_unit").val("");
                    self.getData();
                })
              })
          }
    },
    formatMoney:function(val){             
      var sym = localStorage.getItem("currency", val);
      sym = sym == undefined ? "" : sym;
      if(val < 0){
        var rev = 0 - val;
        var val2 = val + rev + rev;
        val = val2;
        sym = "-" + sym;
      }
      var ret = sym + val.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,");
      return ret;
    },
    getData: function(){
      var self = this;
      var checked = 1;
      var toggle = self.$app.toggle.get(".showInactiveIngs");
      if(toggle != undefined){
        checked = toggle.checked == true ? 0 : 1;
      }
      //console.log(checked);
      var collection = db.ingredients.where('status').equals(checked).toArray(function(arr){
        //var collection = db.ingredients.toArray(function(arr){
        //console.log(arr);
        //console.log("fretched - " + checked);
          self.$setState({
                ings: arr,
                totalMat:arr.length
              }, function(){
                      $("#material-list .list").empty();
                      //$(".sort").removeClass("asc").removeClass("desc");
                      if(self.ings != null && self.ings.length > 0){
                        $(".customList").removeClass("display-none");
                        $(".sort").remove();
                        var sorter = '<span class="sort" data-sort="name">Name</span><span class="sort" data-sort="cost">Cost</span>';
                        $(sorter).insertAfter($(".sortText"));
                        $(".sortText").removeClass("display-none");
                        for(var i = 0; i < self.ings.length; i++){
                            var row = self.ings[i];
                            var html = '<li><div class="card myCard"><div class="card-content padding-horizontal-half">';
                            html += '<div class="name cardName">' + row.name + '</div><div class="id display-none">' + row.id + '</div><div class="cost display-none">' + row.cost_per_unit + '</div>';
                            html += '<div class=""><span class="labelName">Cost/Unit Size: </span><span class="valueName">' + self.formatMoney(row.cost_per_unit) + " for " + row.unit_size + row.unit + '</span></div>';
                            var stat = row.status == 1 ? "display-none" : "";
                            //html += '<div class=""><span class="labelName">Cost: </span><span class="valueName">' + self.formatMoney(row.cost_per_unit) + '</span></div>';
                            html += '<div class="' + stat + '"><span class="labelName">Status: </span><span class="valueName text-color-red">Deleted</span></div>';
                            html += '</div><div class="card-footer padding-horizontal-half"><p class="display-inline-flex no-margin-vertical">';
                            html += '<a class="button button-raised button-small button-fill margin-right-half editButton" data-id="' + row.id + '">Edit</a>';
                            html += '<a class="button button-raised button-small button-fill color-red deleteButton" data-id="' + row.id + '">';
                            html +=  row.status == 1 ? 'Delete' : 'Activate'; 
                            html += '</a></p></div></div>'
                            html += '</li>';
                            $("#material-list .list").append(html);
                            //return html;
                        }
                        var options = {
                            valueNames: ['id','cost','name'],
                            //page: 3,
                            //pagination: true
                        };

                        var materialList = new List('material-list', options);

                        $(".sort").off("click").on("click", function(){
                          $(".sort").find(".asc").remove();
                          $(".sort").find(".desc").remove();
                            if($(this).hasClass("asc")){
                              $(this).append("<i class='icon f7-icons asc text-color-red'>arrowtriangle_up_fill</i>");
                            }
                            if($(this).hasClass("desc")){
                              $(this).append("<i class='icon f7-icons desc text-color-red'>arrowtriangle_down_fill</i>");
                            }
                        })
                        //materialList.reIndex();
                          $('#material-list').off("click").on('click','.button', function () {
                              var data = $(this).attr("data-id");
                              //console.log(data);
                              if($(this).hasClass("editButton")){
                                self.openPopUp(data);
                              }
                              if($(this).hasClass("deleteButton")){
                                self.DeleteItem(materialList, data);
                              }
                              //return false;
                          });
                        }else{
                          $(".customList").addClass("display-none");
                        }
                      });
              });
            }
          },
