                  var ids = moment().format("X");
                  ids = Number(ids) - ind;
                  obj._id = ids.toString();
                  obj.clientID = obj._id;
                  toSave.push(obj);
                }else{
                  rejected.push(val);
                  errors += JSON.stringify(val) + "<br>";
                }
                
              })

              if(toSave.length > 0){
                dataToUpload = toSave;
                self.uploadFileBatches();
                

                }else if(toSave.length == totalLength){
                  self.showToast("No record was saved", "center");
                }

                if(rejected.length > 0){
                  var html = rejected.length + " rows were not saved. <br> Please ensure client name is not blank and the header of the product names column is called <b>name</b>. <br> Please delete the rows that were saved from your excel file to prevent duplicate records.<br>";
                  html += "Unsaved rows are: <br>" + errors;
                  $(".errorContent").html(html);

                }else if(rejected.length == totalLength){
                  self.showToast("No error was found", "center");
                }
              self.$app.preloader.hide();
              self.resetUploader();
          };
          fileReader.readAsBinaryString(selectedFile);

          self.showToast(err + " error occured during saving", "center");
