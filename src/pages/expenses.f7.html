                self.expenses = self.expenses.filter(function(e){

                  });

        var self = this;

        $.each(self.expenses, function(index,item){
            if(item.amount_to_pay != 0 && item.amount_to_pay != ""){

            }
            if(item.amount_paid != 0 && item.amount_paid != ""){

            }
            //totalMoney += Number(item.cost);
        })
        self.$setState({

            totalPaid: totalPaid,
